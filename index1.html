<body>


  <button id="addnewbook" onclick="addBoooktoLibrary();">
    Add new book
  </button>
  <dialog id="dialoguee">
    <form id="myForm">
      <label for="titlee">
        Title
      </label>
      <input type="string" id="titleinput" required><br>
      <label for="author">
        Name of author
      </label>
      <input type="string" id="authorinput" required><br>
      <label for="number">
        number of pages
      </label>
      <input type="string" id="numberofpagesinput" required><br>


      <label for="string">
        read
      </label>
      <input type="string" id="readinput" required><br>
      <button type="submit" id="add-button">
        Add
      </button>
    </form>
  </dialog>

  <div id="divLib"></div>


  <script>
    function book (title,author,pages,read){

this.title=title;
this.author=author;
this.pages=pages;
this.read=read;
this.info=function infos(){
  console.log(`the ${title} , ${author},number of ages${pages},not ${read}`)
}


}
let Library=[];
function addBoooktoLibrary(){
  const title = document.getElementById('titleinput').value;
  const author = document.getElementById('authorinput').value;
  const pages = document.getElementById('numberofpagesinput').value;
  const read = document.getElementById('readinput').value;
  const objectBook = new book(title, author, pages, read);
  Library.push(objectBook);

  const affiDialogue = document.getElementById('dialoguee');
  affiDialogue.showModal();
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    addElement(objectBook); // Display the details of the submitted book
  })

  document.getElementById("myForm").reset(); // Reset the form after submission
}
document.getElementById('add-button');

document.addEventListener("submit", function addElement(book) {
  const librarDiv = document.getElementById("divLib");

  const Title1 = document.createElement('div');
  const author1 = document.createElement('div');
  const pages1 = document.createElement('div');
  const read1 = document.createElement('div');

  // Add content to the elements
  read1.innerText = `${book.read}`;
  author1.innerText = `${book.author}`;
  pages1.innerText = `${book.pages}`;
  Title1.innerText = `${book.title}`;

  // Append the created elements to the library container
  librarDiv.appendChild(Title1);
  librarDiv.appendChild(author1);
  librarDiv.appendChild(pages1);
  librarDiv.appendChild(read1);
})

 
</script>
